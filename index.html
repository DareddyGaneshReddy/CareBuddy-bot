
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareBuddy | Insight Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #020617; /* Deep midnight */
      margin: 0;
      overflow: hidden;
      color: #cbd5e1;
    }
    .serif {
      font-family: 'Playfair Display', serif;
    }
    .bg-noise {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
    }
    .hologram-glass {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(245, 158, 11, 0.1);
      box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.5);
    }
    .hologram-border {
      position: relative;
    }
    .hologram-border::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border: 1px solid rgba(245, 158, 11, 0.2);
      pointer-events: none;
      clip-path: polygon(0 0, 20% 0, 20% 1px, 0 1px, 0 20%, 1px 20%, 1px 0); /* Top-left corner bracket */
    }
    .glow-amber {
      box-shadow: 0 0 40px rgba(245, 158, 11, 0.15);
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }
    .scanline {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 2px;
      background: linear-gradient(to bottom, transparent, rgba(245, 158, 11, 0.05), transparent);
      animation: scanline 8s linear infinite;
      pointer-events: none;
      z-index: 5;
    }
  </style>
  <script>
    // Browser Safety Bridge: Ensures 'process.env' exists to prevent crash.
    window.process = window.process || { env: {} };
  </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="h-screen w-screen overflow-hidden relative">
  <!-- Mature Grid Background -->
  <div class="fixed inset-0 bg-[radial-gradient(circle_at_center,_#0f172a_0%,_#020617_100%)]"></div>
  <div class="fixed inset-0 opacity-[0.03] pointer-events-none" style="background-image: radial-gradient(#f59e0b 0.5px, transparent 0.5px); background-size: 24px 24px;"></div>
  
  <div class="scanline"></div>
  <div class="fixed inset-0 bg-noise z-0"></div>
  
  <div id="root" class="relative z-20 h-full w-full"></div>

  <!-- Entry Point Script -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
